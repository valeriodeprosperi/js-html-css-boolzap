<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="container">
    <div class="left_side">

      <div class="top_left">
        <div class="avatar_left">
          <img src="img/avatar_io.jpg" alt="">
        </div>
        <div class="top_left_icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="bell_box">
        <div class="bell_left">
          <i class="fas fa-bell-slash bell-nav"></i>
          <div class="bell_box_text">
            <p class="notifications" >Ricevi notifiche di nuovi messaggi</p>
            <a href="#" class="notifications_desktop">Attiva notifiche desktop</a>
          </div>
        </div>

      </div>

      <div class="search_bar_left">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
      </div>

      <!-- nomi contatti -->
      <div class="contact_names">
        <div class="contact">
          <img src="img/avatar_1.jpg" alt="">
          <h3>Michele</h3>

        </div>

      </div>

    </div>
  </div>


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
